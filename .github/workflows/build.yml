name: Build RiMusic APK

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build debug APK
      run: ./gradlew :composeApp:assembleDebug
      
    - name: Build release APK  
      run: ./gradlew :composeApp:assembleRelease
      
    - name: List build outputs
      run: |
        echo "=== Listing all build outputs ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        echo "=== composeApp build directory ==="
        ls -la composeApp/build/outputs/apk/ 2>/dev/null || echo "composeApp/build/outputs/apk/ directory not found"
        echo "=== All build directories ==="
        find . -name "build" -type d -exec ls -la {}/outputs/apk/ \; 2>/dev/null || echo "No build/outputs/apk directories found"
      
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: rimusic-debug-apk
        path: |
          composeApp/build/outputs/apk/debug/*.apk
          **/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
        
    - name: Upload release APK
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: rimusic-release-apk
        path: |
          composeApp/build/outputs/apk/release/*.apk
          **/build/outputs/apk/release/*.apk
        if-no-files-found: warn
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: RiMusic Fork ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: |
          composeApp/build/outputs/apk/release/*.apk
          composeApp/build/outputs/apk/debug/*.apk
          **/build/outputs/apk/release/*.apk
          **/build/outputs/apk/debug/*.apk
        body: |
          ## üéµ RiMusic Fork ${{ github.ref_name }}
          
          ### üì± Download APK
          - **Release APK** (recommended for daily use)
          - **Debug APK** (for testing and development)
          
          ### üîß Changes
          See [CHANGELOG.md](https://github.com/Derric01/RiMusic/blob/master/CHANGELOG.md) for detailed information.
          
          ### üêõ Bug Reports
          Found an issue? Please [report it here](https://github.com/Derric01/RiMusic/issues).
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}